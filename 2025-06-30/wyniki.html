<!DOCTYPE html><html lang='pl'><head><meta charset='UTF-8'><title>Wyniki</title>
<style>
.turniej-blok {
    background: #ffffff;
    padding: 15px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}
.data-turnieju {
    font-weight: bold;
    margin-bottom: 8px;
}
.przyciski {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
}
.przyciski .btn {
    padding: 10px 14px;
    display: inline-block;
    text-decoration: none;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #f5f5f5;
    flex: 1 1 calc(50% - 8px); /* two per row on mobile */
    text-align: center;
}
@media (min-width: 600px) {
    .przyciski .btn {
        flex: none; /* inline on desktop */
    }
}
.powrot {
    margin-bottom: 15px;
    display: inline-block;
}
</style>
</head><body><a href='../index.html' class='powrot'>⬅ Powrót</a><h2>Wyniki - Slupsk 2025-06-30</h2></body></html>
