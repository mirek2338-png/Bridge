<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przykład linków z CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    a {
      text-decoration: none;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
      margin: 5px 0;
      color: #333;
    }
    a:hover {
      background: #eee;
    }
  </style>
</head>
<body>

  <h1>Przykład stylizowanych linków</h1>
  <p>Kliknij dowolny link poniżej, żeby zobaczyć jak wygląda efekt CSS:</p>

  <a href="#">Strona główna</a>
  <a href="#">O nas</a>
  <a href="#">Usługi</a>
  <a href="#">Kontakt</a>

</body>
</html>
