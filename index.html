.tekst-obok {

}
.przyciski .btn {

    display: inline-block;
    text-decoration: none;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #f5f5f5;
    flex: 1 1 calc(50% - 8px); /* two per row on mobile */
    text-align: center;
}
.btn-odstep {
    margin-left: 40px !important;  /* większy odstęp od innych przycisków */
}


@media (min-width: 600px) {
    .przyciski .btn {
        flex: none; /* inline on desktop */
    }
}
.powrot {
    margin-bottom: 15px;
    display: inline-block;
}
